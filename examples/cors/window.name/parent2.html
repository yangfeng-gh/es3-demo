<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>parent</title>
</head>

<iframe id="myFrame" src="http://localhost:8880/cors-demo/common" width="500" height="300"></iframe>

<script type="text/javascript">
    function openWindow() {
        window.open('http://localhost:8880/cors-demo/common', 'myWindow', 'width=200,height=100');
    }

    function getData() {
        var data = document.getElementById('myFrame').contentWindow.name;
        console.log(data);
    }
</script>

<input type="button" value="打开子窗口" onclick="openWindow()" />
<input type="button" value="获取不同源网页内容" onclick="getData()" />

</html>
